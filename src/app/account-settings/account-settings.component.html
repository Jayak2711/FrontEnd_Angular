<button type="button" class="btn btn-primary" (click)="openModal()">Open Account Settings</button>


<div #accountModal class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Account Settings</h5>
        <button type="button" class="close" (click)="closeModal()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
       
        <div *ngIf="user" class="card">
          <div class="card-body">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input id="username" type="text" class="form-control" >
            </div>
            <!-- [(ngModel)]="user.user_name" -->
            <div class="mb-3">
              <label for="email">Email</label>
              <input id="email" type="email" class="form-control" >
            </div>
          </div>
          <hr>
          <div class="card-body">
            <div class="mb-3">
              <label for="password" class="form-label">Old Password</label>
              <input id="password" type="text" class="form-control" >
            </div>
            <div class="mb-3">
              <label for="newPassword" class="form-label">New Password</label>
              <input id="newPassword" type="password" class="form-control" >
            </div>
            <div class="mb-3">
              <label for="confirmPassword" class="form-label">Confirm Password</label>
              <input id="confirmPassword" type="password" class="form-control" >
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" (click)="saveProfile()">Save Profile</button>
        <button type="button" class="btn btn-secondary" (click)="changePassword()">Change Password</button>
        <button type="button" class="btn btn-danger" (click)="closeModal()">Close</button>
      </div>
    </div>
  </div>
</div>

<div class="container" style="font-size: 12px;">
    <div class="row">
        <div class="col-md-6">
            <h5>Register</h5>
            <form [formGroup]="registerForm" (ngSubmit)="register()">
                <div class="mb-3">
                    <label for="userName">User Name</label>
                    <input type="text" formControlName="userName" class="form-control" />
                    <div *ngIf="validateControl('userName')" class="text-danger">User Name is required</div>
                </div>
                <div class="mb-3">
                    <label for="firstName">First Name</label>
                    <input type="text" formControlName="firstName" class="form-control" />
                    <div *ngIf="validateControl('firstName')" class="text-danger">First Name is required</div>
                </div>
                <div class="mb-3">
                    <label for="lastName">Last Name</label>
                    <input type="text" formControlName="lastName" class="form-control" />
                    <div *ngIf="validateControl('lastName')" class="text-danger">Last Name is required</div>
                </div>
                <div class="mb-3">
                    <label for="dob">Date of Birth</label>
                    <input type="date" formControlName="dob" class="form-control" />
                    <div *ngIf="validateControl('dob')" class="text-danger">Date of Birth is required</div>
                </div>
                <div class="mb-3">
                    <label for="emailId">Email</label>
                    <input type="email" formControlName="emailId" class="form-control" />
                    <div *ngIf="validateControl('emailId')" class="text-danger">Email is required and format should be correct</div>
                </div>
                <div class="mb-3">
                    <label for="password">Password</label>
                    <input type="password" formControlName="password" class="form-control" />
                    <div *ngIf="validateControl('password')" class="text-danger">Password is required and must be at least 6 characters.</div>
                </div>
                <div class="mb-3">
                    <label for="confirmpassword">Confirm Password</label>
                    <input type="password" formControlName="confirmpassword" class="form-control" />
                    <div *ngIf="registerForm.errors?.['passwordMisMatch'] && registerForm.touched" class="text-danger">Password don't match.</div>
                </div>
                <div class="mb-3">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="text" formControlName="phoneNumber" class="form-control" />
                    <div *ngIf="validateControl('phoneNumber')" class="text-danger">Phone number is required</div>
                </div>
                <!-- <div class="form-check mb-3">
                    <input type="checkbox" formControlName="isAdmin" class="form-check-input" />
                    <label for="isAdmin" class="form-check-label">isAdmin</label>
                </div> -->
                <div class="mb-3">
                    <button type="submit" class="btn btn-success btn-sm" [disabled]="!registerForm.valid">Register</button>
                </div>
                <div class="mb-3" *ngIf="errorMessage">
                    <p class="text-danger">{{ errorMessage }}</p>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <div class="col-md-6">
                <img src="../../../assets/images/1.png" style="width: 600px;height:400px;">
            </div>
        </div>
    </div>

</div>

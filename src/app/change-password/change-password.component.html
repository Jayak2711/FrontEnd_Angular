
<div class="container">
    <div class="row">
      <h4>Change Password</h4>
      <div class="col-md-4">
     <form [formGroup]="forgotForm">
      <div class="mb-3">
        <label for="oldPassword" class="form-label">Old Password</label>
        <input type="password" id="oldPassword" class="form-control" aria-describedby="passwordHelpBlock" formControlName="oldPassword">
        <div *ngIf="forgotForm.get('oldPassword')?.invalid && forgotForm.get('oldPassword')?.touched" class="text-danger">Old Password is required.</div>
    </div>
      <div class="mb-3">
        <label for="inputPassword5" class="form-label">New Password</label>
        <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock" formControlName="newPassword">
        <div class="text-red-400 text-sm" *ngIf="passwordFormField?.dirty">

            <div class="block" [ngClass]="{'text-primary': passwordFormField?.value?.match('^(?=.*[A-Z])')}">At least one uppercase
                                    letter.</div>
            <div class="block" [ngClass]="{'text-primary': passwordFormField?.value?.match('(?=.*[a-z])')}">At least one lowercase
                                    letter.</div>
            <div class="block" [ngClass]="{'text-primary': passwordFormField?.value?.match('(.*[0-9].*)')}">At least one
                                    digit.</div>
            <div class="block" [ngClass]="{'text-primary': passwordFormField?.value?.match('(?=.*[!@#$%^&*])')}">At least one
                                    special
                                    character.</div>
            <div class="block" [ngClass]="{'text-primary': passwordFormField?.value?.match('.{8,}')}">At least 8 characters
                                    long.</div>
         </div>
      </div>
      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input type="password" id="confirmPassword" class="form-control" aria-describedby="passwordHelpBlock" formControlName="confirmPassword">
        <div *ngIf="forgotForm.errors?.['passwordMismatch'] && forgotForm.touched" class="text-danger">Passwords do not match.</div>
        <div *ngIf="forgotForm.errors?.['passwordSameAsOld'] && forgotForm.touched" class="text-danger">New password cannot be the same as the old password.</div>
    </div>
      <div class="buttonClass" style="margin-top: 10px;text-align: center;">
        <button  type="submit"class="btn btn-success btn-sm" align-center (click)="changePasswordReq()"> Change New Password</button>
      </div>
    </form>
  </div>
  <div class="col-md-8">
    <img src="../../../assets/images/7.png" style="width: 600px;height:400px;">
  </div>
  
  </div>
    </div>

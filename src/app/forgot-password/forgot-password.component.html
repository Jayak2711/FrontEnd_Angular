<div class="container">
    <h2>Forgot Password</h2>
    <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()">
      <div class="form-group"> 
         <!-- <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" formControlName="email" required> -->

        <!-- <div *ngIf="email.invalid && (email.dirty || email.touched)" class="text-danger">  
           Check if email is invalid and either dirty or touched  
           <div *ngIf="email.errors?.['required']">Email is required.</div>
        <div *ngIf="email.errors?.['email']">Please enter a valid email address.</div>  
  -->
  <div class="mb-3">
          <label for="email">Email</label>
          <input type="email" formControlName="email" class="form-control" />
          <div *ngIf="validateControl('email')" class="text-danger">Email is required and format should be correct</div> 
</div>
<div class="mb-3">
  <label for="inputPassword5" class="form-label">New Password</label>
  <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock" formControlName="password">
  <div id="passwordHelpBlock" class="form-text">
    Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
  </div>
</div>

        <!-- </div> -->
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
      <div *ngIf="requestSent" class="alert alert-success mt-3">
        Password reset instructions sent to your email.
      </div>
      <div *ngIf="error" class="alert alert-danger mt-3">
        {{ error }}
      </div>
    </form>
  </div>

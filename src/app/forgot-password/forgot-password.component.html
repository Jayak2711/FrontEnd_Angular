  <div class="container">
  <div class="row">
    <h2 *ngIf="!emailVerified">Forgot Password</h2>
    <h2 *ngIf="emailVerified">Change Password</h2>
    <div class="col-md-4">
   <form [formGroup]="forgotForm">
    <div class="mb-3" *ngIf="!emailVerified">
      <label for="exampleInputEmail1" class="form-label">Email</label>
       <input type="email" formControlName="email" class="form-control" aria-describedby="emailHelp" />
       <div *ngIf="validateControl('email')" class="text-danger">Email is required and format is incorrect</div> 
       <div class="buttonClass">
        <button  type="submit" class="btn btn-success btn-sm" align-center  [disabled]="!forgotForm.valid" (click)="onSubmit()"> Verify Your Email</button>
       </div>
    
    
    </div>
    <div class="mb-3" *ngIf="emailVerified">
      <label for="inputPassword5" class="form-label">New Password</label>
      <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock" formControlName="password">
      <div id="passwordHelpBlock" class="form-text">
        Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
      </div>
      <div class="buttonClass">
        <button  type="submit"class="btn btn-success btn-sm" align-center (click)="changePassword()"> Change New Password</button>
      </div>
    
    </div>
    
    <!-- <button type="submit" class="btn btn-primary" >Submit</button> -->
  </form>
</div>
<div class="col-md-8">
  <img src="../../../assets/images/7.png" style="width: 600px;height:400px;">
</div>

</div>
  </div>
